# Site settings
title: Dennis National Association # site title
description: >- # site description
  I am writing my story here.
lang: en-US # default lang
timezone: Asia/Singapore # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/dennis9707 # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Junda He (何俊达) # author name
  bio: >-
    Welcome to my blog!
  username: Find_me_if_you_can # general username
  github: dennis9707 # github username
  twitter: Find_me_if_you_can # twitter username
  facebook: dennis he # facebook username
  email: jundahe@smu.edu.sg # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
